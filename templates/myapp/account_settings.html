{% extends 'base.html' %}
{% load static %}


{% block header %}

 

{% endblock %}

{% block content %}

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Account Settings</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">General Settings</a></li>
                                        <li class="breadcrumb-item active">Account Settings</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-xxl-8">
                            <div class="card">
                                
                                <div class="card-body">
                                    <div class="live-preview">
                                        <form action="{% url 'myapp:account' %}" method="post">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label for="employeeName" class="form-label">Username</label>
                                                <input type="text" name="username" class="form-control" id="employeeName" value="{{ user.username }}" placeholder="Enter emploree name">
                                            </div>
                                            <div class="position-relative auth-pass-inputgroup mb-3">

                                                <!-- <label for="password-input" class="form-label">Password</label> -->
                                                <input name="password1" type="password" class="form-control pe-5 password-input" placeholder="Enter old password"  id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>

                                            </div>
                                            <div class="position-relative auth-pass-inputgroup mb-3">

                                                <!-- <label for="password-input" class="form-label">Password</label> -->
                                                <input type="password" name="password2" class="form-control pe-5 password-input" placeholder="Enter new password"  id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>

                                            </div>

                                            <div class="mb-3">
                                                <label for="inputState" class="form-label">Timezone</label>
                                                    <select id="inputState" name="timezone" class="form-select" data-choices data-choices-sorting="true">
                                                            
                                                            {% if account_settings %}

                                                            <option value="{{ account_settings.timezone }}" selected>{{ account_settings.timezone }}</option>
                                                            {% else %}
                                                            <option selected>Choose...</option>
                                                            {% endif %}
                                                        
                                                        {% for tz in timezone %}
                                                            <option value="{{ tz.0 }}">{{ tz.1 }}</option>
                                                        {% endfor %}
                                                    </select>
                                                    
                                            </div>
                                            <div class="mb-3">
                                                <div class="row">
                                                    <div class="col-xl-8">
                                                        <label for="inputStateCurrency" class="form-label">Country</label>
                                                        <select id="inputStateCurrency" name="country" class="form-select" data-choices data-choices-sorting="true">
                                                            
                                                            {% if account_settings %}
                                                            <option value="{{ account_settings.country.alpha_2 }}" selected>{{ account_settings.country.name }}</option>
                                                            {% else %}
                                                            <option selected>Choose...</option>
                                                            {% endif %}
                                                                
                                                            
                                                            {% for country in countries %}
                                                            <option value="{{ country.alpha_2 }}">{{ country.name }}</option>
                                                            {% endfor %}
                                                                
                                                            
                                                        </select>
                                                    </div>
                                                    <div class="col-xl-4">
                                                        <label for="currency" class="form-label">Currency</label>
                                                        <input type="text" name="currency" class="form-control" id="currency" value="{% if account_settings %}{{account_settings.currency}}{% endif %}" placeholder="Currency Symbol">
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            
                                            <div class="text-end">
                                                <button type="submit" class="btn btn-primary btn-label rounded-pill"><i class="ri-check-double-line label-icon align-middle rounded-pill fs-16 me-2"></i> Success</button>
                                            </div>
                                        </form>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="col-xxl-4">
                            <div class="card card-warning">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">

                                            <div class="d-flex align-items-center">
                                                
                                                <div class=" flex-grow-1 ms-3">
                                                    <h3 class="card-text"><span class="fw-medium"> Account Details</span></h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-12 ">
                                            <div class="row mb-2 mx-auto">
                                                <div class="col-lg-3">
                                                    <label for="nameInput" class="mt-2 form-label">Name</label>
                                                </div>
                                                <div class="col-lg-9">
                                                    <input type="text" class="form-control border-0 bg-transparent" id="nameInput" value="Shahzaib" readonly>
                                                </div>
                                            </div>
                                            <div class="row mb-2 mx-auto">
                                                <div class="col-lg-3">
                                                    <label for="nameInput" class="mt-2 form-label">Password</label>
                                                </div>
                                                <div class="col-lg-9">
                                                    <input type="text" class="form-control border-0 bg-transparent" id="nameInput" value="Shahzaib" readonly>
                                                </div>
                                            </div>
                                            <div class="row mb-2 mx-auto">
                                                <div class="col-lg-3">
                                                    <label for="nameInput" class="mt-2 form-label">Subscription</label>
                                                </div>
                                                <div class="col-lg-9 my-4 mt-2">
                                                    <span class=" badge rounded-pill bg-success">Free</span>
                                                </div>
                                            </div>
                                            <div class="row mb-2 mx-auto">
                                                <div class="col-lg-3">
                                                    <label for="nameInput" class="mt-2 form-label">Expiry</label>
                                                </div>
                                                <div class="col-lg-9">
                                                    <input type="text" class="form-control border-0 bg-transparent" id="nameInput" value="Never" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="text-center">
                                        <a href="javascript:void(0);" class="link-light">Connect Now <i class="ri-arrow-right-s-line align-middle lh-1"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <!-- list.js min js -->
    
     <!-- password-addon init -->
     <script src="{% static 'assets/js/pages/password-addon.init.js' %}"></script>


                  


    

{% endblock %}
{% block javascript %}


<script src="{% static 'assets/js/app.js' %}"></script>

{% endblock %}
